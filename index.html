<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Brewery Finder</title>
</head>

<body>
    <header>
        <h1>Brewery Finder</h1>
    </header>


    <div class="columns">
        <div class="column">
            <div class="field">
                <p class="control has-icons-left">
                    <span class="select">
                        <select id="dropdown-ip">
                            <option>Micro</option>
                            <option>Nano</option>
                            <option>Brewpub</option>
                            <option>Bar</option>
                        </select>
                    </span>
                    <span class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                    </span>
                </p>
            </div>

            <div class="field is-grouped">
                <p class="control">
                    <a class="button is-info" id="search-button-ip">
                        Search by IP
                    </a>
                </p>
            </div>
        </div>

        <div class="column">
            <div class="field">
                <p class="control has-icons-left">
                    <span class="select">
                        <select id="dropdown-zip">
                            <option>Micro</option>
                            <option>Nano</option>
                            <option>Brewpub</option>
                            <option>Bar</option>
                        </select>
                    </span>
                    <span class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                    </span>
                </p>
            </div>

            <div class="field is-grouped">
                <p class="control">
                    <input class="input" type="text" placeholder="Enter Zip Code" id="input-search">
                </p>
            </div>

            <div class="field is-grouped">
                <p class="control">
                    <a class="button is-info" id="search-button-zip">
                        Search by Zip
                    </a>
                </p>
            </div>
        </div>

    </div>







    <script src="./script.js"></script>
</body>

</html>
