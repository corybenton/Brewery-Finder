<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Brewery Finder</title>
</head>

<body>
    <header>
        <h1 class="has-text-centered">Brewery Finder</h1>
    </header>


    <div class="columns is-centered">
        <div class="column has-text-centered">
            <div class="field">
                <p class="control has-icons-left">
                    <span class="select">
                        <select id="dropdown-ip">
                            <option>micro</option>
                            <option>nano</option>
                            <option>brewpub</option>
                            <option>bar</option>
                        </select>
                    </span>
                    <span class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                    </span>
                </p>
            </div>

            <p class="control">
                <a class="button is-info" id="search-button-ip">
                    Search by IP
                </a>
            </p>
        </div>

        <div class="column has-text-centered">
            <div class="field">
                <p class="control has-icons-left">
                    <span class="select">
                        <select id="dropdown-zip">
                            <option>micro</option>
                            <option>nano</option>
                            <option>brewpub</option>
                            <option>bar</option>
                        </select>
                    </span>
                    <span class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input class="input is-rounded" style="width: 30%" type="number" placeholder="Enter Zip Code" id="input-search">
                </p>
            </div>
            <div class="field">
            <p class="control">
                <a class="button is-info" id="search-button-zip">
                    Search by Zip
                </a>
            </p>
        </div>

        
    </div>
</div>

<!-- space for searched for breweries to be added -->
<div class="has-text-centered">
    <div class="field">
        <p id="brewfound">

        </p>
    </div>
</div>

<!-- button and space for favorited breweries -->
<div class="has-text-centered">
    <div class="field">
        <p class="control">
            <a class="button is-info" id="see-fave-brews">
                See Favorite Breweries
            </a>
        </p>
    </div>
    <div class="field">
        <p id="fave-brew">

        </p>
    </div>
</div>







    <script src="./script.js"></script>
</body>

</html>
